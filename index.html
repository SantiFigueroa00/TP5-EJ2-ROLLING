<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas metas -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header>
        <h1 class="display-4 text-center">Crear un usuario</h1>
        <hr>
    </header>
    <main class="container my-4">
        <form class="row g-3">
            <div class="col-12">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" required>
            </div>
            <div class="col-3">
              <label for="inputEdad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="inputEdad" required>
            </div>
            <div class="col-6">
              <label for="inputDNI" class="form-label">DNI</label>
              <input type="number" class="form-control" id="inputDNI">
            </div>
            <div class="col-3">
              <label for="inputSexo" class="form-label">Sexo</label>
              <input type="text" class="form-control" id="inputSexo" placeholder="H/M">
            </div>
            <div class="col-md-5">
              <label for="inputPeso" class="form-label">Peso</label>
              <input type="number" class="form-control" id="inputPeso">
            </div>
            <div class="col-md-5">
              <label for="inputAltura" class="form-label">Altura</label>
              <input type="number" class="form-control" id="inputAltura">
            </div>
            <div class="col-md-2">
              <label for="inputAño" class="form-label">Año de nacimiento</label>
              <input type="number" class="form-control" id="inputAño" required>
            </div>
            <div class="row mt-5">
                <div class="col-4 text-center">
                    <button type="submit" class="btn btn-primary" onclick="newUser(event)" id="btnCrear">Crear usuario</button>
                </div>
                <div class="col-4 text-center">
                    <button type="submit" class="btn btn-success disabled" onclick="mostrarGen(event)" id="btnMostrar">Mostrar Generación</button>
                </div>
                <div class="col-4 text-center">
                    <button type="submit" class="btn btn-success disabled" onclick="mayorEdad(event)" id="btnMayor">¿Mayor de edad?</button>
                </div>
            </div>
        </form>
        <div class="alert alert-info my-4" role="alert" id="alerts">
            Ingrese los datos del usuario
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
